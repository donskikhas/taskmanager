    <style>
      body {
        background-color: #ffffff;
        color: #37352f;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      .dark body {
        background-color: #191919;
        color: #D4D4D4;
      }
      
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f7f7f5;
      }
      .dark ::-webkit-scrollbar-track {
        background: #202020;
      }
      ::-webkit-scrollbar-thumb {
        background: #d3d1cb;
        border-radius: 5px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #444;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aeaca6;
      }
      
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Light mode inputs */
      input, select, textarea {
        background-color: #ffffff;
        color: #1f2937;
        border-color: #d1d5db;
      }
      /* Dark mode inputs - Removed !important to allow color overrides */
      .dark input, .dark select, .dark textarea {
        background-color: #2C2C2C;
        color: #E5E5E5;
        border-color: #404040;
      }
      .dark input::placeholder, .dark textarea::placeholder {
        color: #666;
      }

      /* Rich Text Editor */
      .editor-content { outline: none; min-height: 600px; color: #1f2937; }
      .dark .editor-content { color: #d4d4d4; }
      .editor-content h1 { font-size: 2.25em; font-weight: 700; margin-bottom: 0.5em; margin-top: 1em; line-height: 1.2; }
      .editor-content h2 { font-size: 1.75em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; line-height: 1.3; border-bottom: 1px solid #eee; padding-bottom: 4px; }
      .dark .editor-content h2 { border-bottom: 1px solid #333; }
      .editor-content p { margin-bottom: 1em; line-height: 1.6; }
      .editor-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .editor-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .editor-content blockquote { border-left: 4px solid #e0e0e0; padding-left: 1em; color: #666; margin-bottom: 1em; font-style: italic; }
      .dark .editor-content blockquote { border-left: 4px solid #444; color: #999; }
      .editor-content b, .editor-content strong { font-weight: 700; }
      .editor-content i, .editor-content em { font-style: italic; }
      .editor-content u { text-decoration: underline; }
    </style>
